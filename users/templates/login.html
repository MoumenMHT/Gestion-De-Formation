<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Login - Training Management System</title>
       <style>
           body {
               font-family: 'Roboto', sans-serif;
               background-color: #f4f6f9;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
           }
           .login-container {
               background-color: #ffffff;
               padding: 40px;
               border-radius: 8px;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
               width: 100%;
               max-width: 400px;
           }
           .login-container h2 {
               text-align: center;
               color: #1a73e8;
               margin-bottom: 20px;
           }
           .form-group {
               margin-bottom: 20px;
           }
           .form-group label {
               display: block;
               color: #333;
               font-weight: 500;
               margin-bottom: 5px;
           }
           .form-group input {
               width: 100%;
               padding: 10px;
               border: 1px solid #d1d5db;
               border-radius: 4px;
               box-sizing: border-box;
           }
           .form-group input:focus {
               border-color: #1a73e8;
               outline: none;
               box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
           }
           .form-group button {
               width: 100%;
               padding: 12px;
               background-color: #1a73e8;
               border: none;
               border-radius: 4px;
               color: #ffffff;
               font-size: 16px;
               cursor: pointer;
           }
           .form-group button:hover {
               background-color: #1565c0;
           }
           .messages {
               margin-bottom: 20px;
           }
           .messages .error {
               color: #dc3545;
               background-color: #f8d7da;
               padding: 10px;
               border-radius: 4px;
               text-align: center;
           }
           .messages .success {
               color: #155724;
               background-color: #d4edda;
               padding: 10px;
               border-radius: 4px;
               text-align: center;
           }
           .admin-login {
               text-align: center;
               margin-top: 20px;
           }
           .admin-login a {
               color: #1a73e8;
               text-decoration: none;
           }
           .admin-login a:hover {
               text-decoration: underline;
           }
       </style>
   </head>
   <body>
       <div class="login-container">
           <h2>Login to Training System</h2>
           {% if messages %}
               <div class="messages">
                   {% for message in messages %}
                       <div class="{{ message.tags }}">{{ message }}</div>
                   {% endfor %}
               </div>
           {% endif %}
           <form method="post">
               {% csrf_token %}
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" id="password" name="password" required>
               </div>
               <div class="form-group">
                   <button type="submit">Login</button>
               </div>
           </form>
           <div class="admin-login">
               <p>Are you a DRH? <a href="{% url 'admin:login' %}">Login to Admin Panel</a></p>
           </div>
       </div>
   </body>
   </html>
