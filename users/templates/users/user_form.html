<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit User{% else %}Create User{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit User{% else %}Create User{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
        <a href="{% url 'users:user_list' %}">Cancel</a>
    </form>
</body>
</html>
